           <!-- Скрипт--> 
        <script type='text/javascript'>
    function dl() {
      var b = document.getElementsByTagName("button");
      for(var i=0; i<b.length; i++) {
        b[i].onclick = ind;
      }
    }
    function ind() {
      var t = document.getElementById("st");
      switch( this.id ) {
        case '=':
          try {
            eval( 'var __res = ('+t.value+');' );
            t.value = __res;
          } catch(e) {
            alert(e)
          }
          break;        
        case 'c':  
            t.value = '';
            break;
        default:
            t.value = t.value + this.id;
      }
        
    }
    window.onload = dl;
    </script>
            
            
     <!-- Кнопки -->

        <input id="st" type="text" class="input__text"><br><br>
    </form>
